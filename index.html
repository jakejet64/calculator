<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="body">
        <div class="row">
            <div id="display"></div>
        </div>
        <div class="row">
            <button class="doubleButton clear">Clear</button>
            <button class="doubleButton delete">Delete</button>
        </div>
        <div class="row">
            <button onclick='addNum(7)' class="button 7">7</button>
            <button onclick='addNum(8)' class="button 8">8</button>
            <button onclick='addNum(9)' class="button 9">9</button>
            <button onclick='addFunc("/")' class="button /">/</button>
        </div>
        <div class="row">
            <button onclick='addNum(4)' class="button 4">4</button>
            <button onclick='addNum(5)' class="button 5">5</button>
            <button onclick='addNum(6)' class="button 6">6</button>
            <button onclick='addFunc("*")' class="button x">x</button>
        </div>
        <div class="row">
            <button onclick='addNum(1)' class="button 1">1</button>
            <button onclick='addNum(2)' class="button 2">2</button>
            <button onclick='addNum(3)' class="button 3">3</button>
            <button onclick='addFunc("-")' class="button -">-</button>
        </div>
        <div class="row">
            <button onclick='addNum(0)' class="button 0">0</button>
            <button onclick='addNum(".")' class="button .">.</button>
            <button onclick='evaluateExpression()' class="button =">=</button>
            <button onclick='addFunc("+")' class="button +">+</button>
        </div>
    </div>
</body>
</html>
